<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<script>
	$(function() {
		$(".blue-class").css({
			'background-color' : '#07c160'
		});
		$("h1").css({
			'color' : 'white'
		});
		$("a").css({
			'color' : 'white'
		});

		$.ajax({
			url : "./account",
			dataType : "json",
			success : function(result) {
				$("#bal").val(result.bal); //余额

				//交易
				var trsArr = result.trs;
				trsArr.forEach(function(val) {
					$("#trs").append("<li>" + val + "</li>");
				});
				$("#trs").listview("refresh");
			}
		});
	});
</script>

<body>
	<div data-role="page">
		<div data-role="header" class="blue-class">
			<h1>
				<font>账户<font>
			</h1>
		</div>

		<div data-role="main" class="ui-content">
			<h4>当前绿豆</h4>
			<input type="text" name="bal" id="bal">

			<h4>交易明细</h4>
			<ol data-role="listview" name="trs" id="trs">
			</ol>
		</div>

		<div data-role="footer" data-position="fixed" data-id="footernav"
			data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="index.html" class="blue-class" data-ajax="false"
						class="ui-btn-active">账户</a></li>
					<li><a href="transer.html" class="blue-class"
						data-ajax="false">转豆</a></li>
					<li><a href="merchant.html" class="blue-class"
						data-ajax="false">商户</a></li>
					<li><a href="order.html" class="blue-class" data-ajax="false">订单</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
